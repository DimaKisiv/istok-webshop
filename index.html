<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ISTOK</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header class="top-header">
        <nav>
            <img class="logo" src="img/istoklogo.jpg" alt="Істок Лого">
            <ul class="top-menu">
                <li><a href="#products">Продукти</a></li>
                <li><a href="#contacts">Компанії</a></li>
                <li><a href="#feedback">Відгуки</a></li>
                <li><a href="#aboutus">Про нас</a></li>
            </ul>
        </nav>
        <div class="jumbotron">
            <h2>Підбір індивідуальної програми харчування з використанням нових технологій</h2>
            <button class="button">Дізнатись більше</button>
        </div>
    </header>

    <main>
        <section class="benefits-section">
        <h2 id="benefits">Ви отримаєте</h2>
        <div class="benefit-list">
            <article class="benefit-card">
                <img src="img/healthicon.png" alt="Здоровя">
                <h3>Здоров'я та Довголіття</h3>
            </article>
            <article class="benefit-card">
                <img src="img/mind.jpg" alt="Розум">
                <h3>Ясний розум</h3>
            </article>
            <article class="benefit-card">
                <img src="img/energyfull.jpg" alt="Енергія">
                <h3>Багато енергії</h3>
            </article>
            <article class="benefit-card">
                <img src="img/beauty.jpg" alt="Краса і Молодість">
                <h3>Краса і Молодість</h3>
            </article>
        </div>
        </section>
        <section class="feedback-section">
            <h2 id="feedback"></h2>
        </section>
    </main>

    <footer>
        <h2 id="contacts">Contacts</h2>
    </footer>

</body>

</html>
